<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="bgimg">
    <div class="container"><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <div id="modelBox">
            <h2 class="headtwo">Are you sure you want to leave this site?</h2>
            <p><button class="button1" onclick="closeModel()">Yes</button>
                <button class="button2" onclick="closeModel()">No</button>
            </p>
        </div>
    </div>
</div>
<script>
    let modelBox=document.getElementById("modelBox");

    document.onmouseleave=function(){
        modelBox.style.display="block";
    }
    function closeModel(){
        modelBox.style.display="none";
    }
</script>
